<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas1"></canvas>

  <div id="paused-text" hidden>PAUSED</div>

  <div id="control-panel">
    <div id="title">TETRIS</div>
    <div id="button-container">
      <button id="start-button" tabindex="-1" onclick="startButtonClicked()">Start</button>
      <button id="pause-button" tabindex="-1" onclick="pauseButtonClicked()" disabled>Pause</button>
    </div>
    <div>Lines: <span id="line-counter">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <div id="game-over">GAME OVER</div>
  </div>
  
  <script src="utils.js"></script>
  <script src="pieces.js"></script>
  <script src="tetris.js"></script>
  <script src="canvas.js"></script>
  <script src="panel.js"></script>
  <script src="main.js"></script>
</body>

</html>
